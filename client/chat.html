    <audio

    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2,
        });
      }

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ffffff";
        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) star.y = 0;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;

        const messages = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.className =
          "flex justify-end items-start space-x-2 opacity-0 transform translate-y-5 transition-all duration-300";
        msg.innerHTML = `
          <div class="text-right">
            <div class="bg-green-600 p-2 rounded-xl text-sm">${text}</div>
            <div class="text-xs text-gray-400 mt-1">Ø§Ù„Ø¢Ù†</div>
          </div>
          <img src="https://i.pravatar.cc/40?u=2" alt="avatar" class="rounded-full w-10 h-10 ml-2" />
        `;
        messages.insertBefore(msg, messages.firstChild);
        setTimeout(() => {
          msg.classList.remove("opacity-0", "translate-y-5");
        }, 10);
        input.value = "";

        document.getElementById("sendSound").play();
        document.getElementById("typingIndicator").classList.add("hidden");
      }

      document
        .getElementById("messageInput")
        .addEventListener("keydown", function (e) {
          const typing = document.getElementById("typingIndicator");
          if (e.key === "Enter") {
            sendMessage();
          } else {
            typing.classList.remove("hidden");
            clearTimeout(window.typingTimeout);
            window.typingTimeout = setTimeout(() => {
              typing.classList.add("hidden");
            }, 2000);
          }
        });

      // Ø¥ÙŠÙ…ÙˆØ¬ÙŠ
      const picker = new EmojiButton({ position: "top-start" });
      const trigger = document.getElementById("emoji-button");
      const input = document.getElementById("messageInput");

      picker.on("emoji", (emoji) => {
        input.value += emoji;
      });

      trigger.addEventListener("click", () => {
        picker.togglePicker(trigger);
      });

      // Ø¥Ø±Ø³Ø§Ù„ ØµÙˆØ±Ø©/Ù…Ù„Ù
      document
        .getElementById("fileInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (!file) return;

          const messages = document.getElementById("messages");
          const reader = new FileReader();
          reader.onload = function (evt) {
            const msg = document.createElement("div");
            msg.className =
              "flex justify-end items-start space-x-2 opacity-0 transform translate-y-5 transition-all duration-300";
            msg.innerHTML = `
            <div class="text-right">
              <img src="${evt.target.result}" alt="ØµÙˆØ±Ø©" class="max-w-[200px] rounded-xl" />
              <div class="text-xs text-gray-400 mt-1">Ø§Ù„Ø¢Ù†</div>
            </div>
            <img src="https://i.pravatar.cc/40?u=2" alt="avatar" class="rounded-full w-10 h-10 ml-2" />
          `;
            messages.insertBefore(msg, messages.firstChild);
            setTimeout(() => {
              msg.classList.remove("opacity-0", "translate-y-5");
            }, 10);
            document.getElementById("sendSound").play();
          };
          reader.readAsDataURL(file);
        });
    </script>

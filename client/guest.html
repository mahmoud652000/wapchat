<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>الدخول كـ ضيف</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="guest.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center h-screen"
  >
    <div class="text-center">
      <h2 class="text-2xl mb-4">ادخل اسمك كضيف</h2>
      <input
        id="guestName"
        type="text"
        class="p-2 text-black rounded w-64"
        placeholder="اسم مستعار"
      />
      <button
        id="joinBtn"
        class="mt-4 px-6 py-2 bg-green-600 hover:bg-green-700 rounded"
      >
        دخول
      </button>
    </div>
  </body>
</html>

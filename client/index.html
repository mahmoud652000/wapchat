<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>اختيار الدخول - Wap Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google Font: Tajawal -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Tajawal", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .main-container {
        position: relative;
        z-index: 10;
      }

      @keyframes fadeZoom {
        0% {
          opacity: 0;
          transform: scale(0.9) translateY(30px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .animate-entry {
        animation: fadeZoom 0.6s ease-out;
      }
    </style>
  </head>

  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4"
  >
    <!-- خلفية النجوم -->
    <canvas id="stars"></canvas>

    <!-- المحتوى -->
    <div class="main-container max-w-md w-full text-center p-6 animate-entry">
      <div class="bg-gray-800 bg-opacity-90 rounded-2xl shadow-2xl p-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">
          مرحباً بك في <span class="text-blue-400">Wap Chat</span>
        </h1>
        <p class="text-gray-300 mb-8">اختر طريقة الدخول إلى الدردشة</p>

        <!-- أزرار -->
        <a
          href="login.html"
          class="block w-full bg-yellow-500 hover:bg-yellow-600 transition duration-300 rounded-full py-3 text-lg font-semibold mb-4"
        >
          تسجيل الدخول
        </a>

        <a
          href="register.html"
          class="block w-full bg-green-600 hover:bg-green-700 transition duration-300 rounded-full py-3 text-lg font-semibold mb-4"
        >
          إنشاء حساب جديد
        </a>

        <a
          href="guest.html"
          class="block w-full bg-blue-600 hover:bg-blue-700 transition duration-300 rounded-full py-3 text-lg font-semibold mb-4"
        >
          الدخول كـ ضيف
        </a>

        <!-- تعليمات للزائر -->
        <p class="text-sm text-gray-400 mt-4 leading-relaxed">
          كـ ضيف يمكنك تجربة الشات بدون تسجيل حساب.<br />
          بعض المزايا مثل تغيير الصورة والرسائل الخاصة تتطلب حسابًا.
        </p>
      </div>
    </div>

    <!-- سكريبت النجوم -->
    <script>
      const canvas = document.getElementById("stars");
      const ctx = canvas.getContext("2d");
      let stars = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.1,
        });
      }

      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ffffff";
        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(drawStars);
      }

      drawStars();
    </script>
  </body>
</html>
